<body>
    <div class="container">
        <h1>Altcoin Tracker</h1>

<!-- Time frame ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø ‡¶°‡ßç‡¶∞‡¶™‡¶°‡¶æ‡¶â‡¶® ‡¶Æ‡ßá‡¶®‡ßÅ -->
<div>
  <label for="timeframe"></label>
  <select id="timeframe">
    <option value="1m">1 Minute</option>
    <option value="5m">5 Minutes</option>
    <option value="15m">15 Minutes</option>
    <option value="1h">1 Hour</option>
    <option value="4h">4 Hours</option>
    <option value="1d">1 Day</option>
  </select>
</div>

        <div id="status">Finding...</div>
        <table id="coin-table">
            <thead>
                <tr>
                    <th>Coin</th>
                    <th>LONG</th>
                    <th>SHORT</th>
                </tr>
            </thead>
            <tbody>
                <!-- ‡¶°‡ßá‡¶ü‡¶æ ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶≤‡ßã‡¶° ‡¶π‡¶¨‡ßá -->
            </tbody>
        </table>
    </div>
    <script> 
    
// ‡¶¨‡ßç‡¶≤‡ßç‡¶Ø‡¶æ‡¶ï‡¶≤‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶° ‡¶ï‡ßü‡ßá‡¶® (‡¶è‡¶á ‡¶ï‡ßü‡ßá‡¶®‡¶ó‡ßÅ‡¶≤‡¶ø ‡¶∂‡ßã ‡¶π‡¶¨‡ßá ‡¶®‡¶æ)
const blacklistedCoins = ['BTCUSDT', 'ETHUSDT', 'SOLUSDT', 'BNBUSDT','XRPUSDT','LTCUSDT'];

// Binance API ‡¶•‡ßá‡¶ï‡ßá ‡¶∏‡¶Æ‡¶∏‡ßç‡¶§ Futures ‡¶Æ‡¶æ‡¶∞‡ßç‡¶ï‡ßá‡¶ü ‡¶∏‡¶ø‡¶Æ‡ßç‡¶¨‡¶≤ ‡¶´‡ßá‡¶ö ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
async function fetchFuturesSymbols() {
  const url = 'https://fapi.binance.com/fapi/v1/exchangeInfo';
  try {
    const response = await fetch(url);
    const data = await response.json();
    const symbols = data.symbols
      .filter(symbol => symbol.contractType === 'PERPETUAL') // ‡¶∂‡ßÅ‡¶ß‡ßÅ‡¶Æ‡¶æ‡¶§‡ßç‡¶∞ PERPETUAL Futures
      .map(symbol => symbol.symbol);
    return symbols;
  } catch (error) {
    console.error('API not load:', error);
    return null;
  }
}

// Binance API ‡¶•‡ßá‡¶ï‡ßá ‡¶ï‡ßç‡¶Ø‡¶æ‡¶®‡ßç‡¶°‡¶≤‡¶∏‡ßç‡¶ü‡¶ø‡¶ï ‡¶°‡ßá‡¶ü‡¶æ ‡¶´‡ßá‡¶ö ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
async function fetchCandlestickData(symbol, interval = '1m', limit = 5) {
  const url = `https://fapi.binance.com/fapi/v1/klines?symbol=${symbol}&interval=${interval}&limit=${limit}`;
  try {
    const response = await fetch(url);
    const data = await response.json();
    return data;
  } catch (error) {
    console.error(`Error fetching data for ${symbol}:`, error);
    return null;
  }
}

// Higher High ‡¶è‡¶¨‡¶Ç Lower Low ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
function checkHigherHighLowerLow(candles) {
  let higherHigh = true;
  let lowerLow = true;

  for (let i = 1; i < candles.length; i++) {
    if (candles[i][2] <= candles[i - 1][2]) { // Higher High ‡¶ö‡ßá‡¶ï
      higherHigh = false;
    }
    if (candles[i][3] >= candles[i - 1][3]) { // Lower Low ‡¶ö‡ßá‡¶ï
      lowerLow = false;
    }
  }

  return { higherHigh, lowerLow };
}

// Mexc ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™‡ßá ‡¶ö‡¶æ‡¶∞‡ßç‡¶ü ‡¶ì‡¶™‡ßá‡¶® ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
function openMexcAppChart(symbol) {
  // Mexc ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™‡ßá‡¶∞ Deep Link ‡¶´‡¶∞‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ü
  const baseUrl = 'mexc://exchange'; // Mexc ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™‡ßá‡¶∞ Deep Link
  const coinPair = symbol.replace('USDT', '_USDT'); // Binance ‡¶∏‡¶ø‡¶Æ‡ßç‡¶¨‡¶≤‡¶ï‡ßá Mexc ‡¶´‡¶∞‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ü‡ßá ‡¶∞‡ßÇ‡¶™‡¶æ‡¶®‡ßç‡¶§‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶®
  const url = `${baseUrl}/${coinPair}`;

  // Deep Link ‡¶ì‡¶™‡ßá‡¶® ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶®
  window.location.href = url;

  // ‡¶Ø‡¶¶‡¶ø ‡¶Ö‡ßç‡¶Ø‡¶æ‡¶™ ‡¶á‡¶®‡¶∏‡ßç‡¶ü‡¶≤ ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡ßá, ‡¶§‡¶æ‡¶π‡¶≤‡ßá ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞‡¶ï‡¶æ‡¶∞‡ßÄ‡¶ï‡ßá Mexc ‡¶ì‡ßü‡ßá‡¶¨‡¶∏‡¶æ‡¶á‡¶ü‡ßá ‡¶∞‡¶ø‡¶°‡¶æ‡¶á‡¶∞‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®
  setTimeout(() => {
    window.open(`https://futures.mexc.com/exchange/${coinPair}`, '_blank');
  }, 500); // 500ms ‡¶™‡¶∞‡ßá ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®
}

// ‡¶ü‡ßá‡¶¨‡¶ø‡¶≤‡ßá ‡¶®‡¶§‡ßÅ‡¶® ‡¶ï‡ßü‡ßá‡¶® ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
function addCoinToTable(coin) {
  const tableBody = document.querySelector('#coin-table tbody');
  const row = document.createElement('tr');
  row.innerHTML = `
        <td>${coin.symbol}</td>
        <td>${coin.higherHigh ? 'Yes' : 'No'}</td>
        <td>${coin.lowerLow ? 'Yes' : 'No'}</td>
    `;
  tableBody.appendChild(row);

  // ‡¶°‡¶æ‡¶¨‡¶≤ ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶á‡¶≠‡ßá‡¶®‡ßç‡¶ü ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶®
  row.addEventListener('dblclick', () => {
    openMexcAppChart(coin.symbol);
  });
}

// ‡¶∏‡¶∞‡ßç‡¶¨‡ßã‡¶ö‡ßç‡¶ö ‡ßß‡ß´‡¶ü‡¶ø ‡¶ï‡ßü‡ßá‡¶® ‡¶∂‡ßã ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
let displayedCoins = 0;
const maxCoins = 5;

async function fetchAllCoins() {
  const status = document.getElementById('status');
  status.innerHTML = '<i class="fas fa-spinner fa-spin"></i> '; // Font Awesome ‡¶Ü‡¶á‡¶ï‡¶®

  const symbols = await fetchFuturesSymbols();
  if (!symbols) {
    status.innerHTML = 'No Internet';
    return;
  }

  // Time frame ‡¶∏‡¶ø‡¶≤‡ßá‡¶ï‡ßç‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®
  const timeframe = document.getElementById('timeframe').value;

  for (const symbol of symbols) {
    if (displayedCoins >= maxCoins) {
      status.innerHTML = '';
      break; // ‡ßß‡ß´‡¶ü‡¶ø ‡¶ï‡ßü‡ßá‡¶® ‡¶∂‡ßã ‡¶π‡¶≤‡ßá ‡¶≤‡ßÅ‡¶™ ‡¶•‡¶æ‡¶Æ‡¶æ‡¶®
    }

    // ‡¶¨‡ßç‡¶≤‡ßç‡¶Ø‡¶æ‡¶ï‡¶≤‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶° ‡¶ï‡ßü‡ßá‡¶® ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®
    if (blacklistedCoins.includes(symbol)) {
      continue; // ‡¶¨‡ßç‡¶≤‡ßç‡¶Ø‡¶æ‡¶ï‡¶≤‡¶ø‡¶∏‡ßç‡¶ü‡ßá‡¶° ‡¶ï‡ßü‡ßá‡¶® ‡¶∏‡ßç‡¶ï‡¶ø‡¶™ ‡¶ï‡¶∞‡ßÅ‡¶®
    }

    try {
      const candles = await fetchCandlestickData(symbol, timeframe);
      if (!candles) continue;

      const { higherHigh, lowerLow } = checkHigherHighLowerLow(candles);
      if (higherHigh || lowerLow) {
        addCoinToTable({ symbol, higherHigh, lowerLow });
        displayedCoins++;
      }
    } catch (error) {
      console.error(`Error processing ${symbol}:`, error);
    }
  }

  if (displayedCoins === 0) {
    status.innerHTML = 'No coin';
  } else if (displayedCoins < maxCoins) {
    status.innerHTML = '';
  }
}

// ‡¶ü‡ßá‡¶¨‡¶ø‡¶≤ ‡¶ï‡ßç‡¶≤‡¶ø‡ßü‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
function clearTable() {
  const tableBody = document.querySelector('#coin-table tbody');
  tableBody.innerHTML = '';
  displayedCoins = 0; // ‡¶ï‡¶æ‡¶â‡¶®‡ßç‡¶ü‡¶æ‡¶∞ ‡¶∞‡¶ø‡¶∏‡ßá‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®
}

// ‡¶™‡ßç‡¶∞‡¶§‡¶ø 60 ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá ‡¶°‡ßá‡¶ü‡¶æ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®
async function updateData() {
  clearTable(); // ‡¶ü‡ßá‡¶¨‡¶ø‡¶≤ ‡¶ï‡ßç‡¶≤‡¶ø‡ßü‡¶æ‡¶∞ ‡¶ï‡¶∞‡ßÅ‡¶®
  await fetchAllCoins(); // ‡¶®‡¶§‡ßÅ‡¶® ‡¶°‡ßá‡¶ü‡¶æ ‡¶´‡ßá‡¶ö ‡¶ï‡¶∞‡ßÅ‡¶®
}

// ‡¶™‡ßá‡¶ú ‡¶≤‡ßã‡¶° ‡¶π‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶∏‡¶Æ‡¶Ø‡¶º ‡¶°‡ßá‡¶ü‡¶æ ‡¶´‡ßá‡¶ö ‡¶ï‡¶∞‡ßÅ‡¶®
document.addEventListener('DOMContentLoaded', updateData);

// Time frame ‡¶ö‡ßá‡¶û‡ßç‡¶ú ‡¶π‡¶≤‡ßá ‡¶°‡ßá‡¶ü‡¶æ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®
document.getElementById('timeframe').addEventListener('change', updateData);

// ‡¶™‡ßç‡¶∞‡¶§‡¶ø 60 ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá ‡¶°‡ßá‡¶ü‡¶æ ‡¶Ü‡¶™‡¶°‡ßá‡¶ü ‡¶ï‡¶∞‡ßÅ‡¶®
setInterval(updateData, 60000);
</script>

<script>
  // Dark Mode ‡¶ü‡¶ó‡¶≤ ‡¶´‡¶æ‡¶Ç‡¶∂‡¶®
  function toggleDarkMode() {
    const body = document.body;
    const darkModeToggle = document.getElementById('dark-mode-toggle');

    body.classList.toggle('dark-mode');

    // ‡¶Ü‡¶á‡¶ï‡¶® ‡¶ö‡ßá‡¶û‡ßç‡¶ú ‡¶ï‡¶∞‡ßÅ‡¶®
    if (body.classList.contains('dark-mode')) {
      darkModeToggle.innerHTML = 'üåû'; // Light Mode ‡¶Ü‡¶á‡¶ï‡¶®
    } else {
      darkModeToggle.innerHTML = 'üåô'; // Dark Mode ‡¶Ü‡¶á‡¶ï‡¶®
    }

    // ‡¶≤‡ßã‡¶ï‡¶æ‡¶≤ ‡¶∏‡ßç‡¶ü‡ßã‡¶∞‡ßá‡¶ú‡ßá Dark Mode ‡¶∏‡ßç‡¶ü‡ßá‡¶ü ‡¶∏‡ßá‡¶≠ ‡¶ï‡¶∞‡ßÅ‡¶®
    localStorage.setItem('darkMode', body.classList.contains('dark-mode'));
  }

  // ‡¶™‡ßá‡¶ú ‡¶≤‡ßã‡¶° ‡¶π‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶∏‡¶Æ‡¶Ø‡¶º Dark Mode ‡¶∏‡ßç‡¶ü‡ßá‡¶ü ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®
  function checkDarkMode() {
    const body = document.body;
    const darkModeToggle = document.getElementById('dark-mode-toggle');

    const darkMode = localStorage.getItem('darkMode') === 'true';

    if (darkMode) {
      body.classList.add('dark-mode');
      darkModeToggle.innerHTML = 'üåû'; // Light Mode ‡¶Ü‡¶á‡¶ï‡¶®
    } else {
      darkModeToggle.innerHTML = 'üåô'; // Dark Mode ‡¶Ü‡¶á‡¶ï‡¶®
    }
  }

  // Dark Mode ‡¶ü‡¶ó‡¶≤ ‡¶¨‡¶æ‡¶ü‡¶® ‡¶Ø‡ßã‡¶ó ‡¶ï‡¶∞‡ßÅ‡¶®
  const darkModeToggleButton = document.createElement('button');
  darkModeToggleButton.id = 'dark-mode-toggle';
  darkModeToggleButton.innerHTML = 'üåô'; // ‡¶°‡¶ø‡¶´‡¶≤‡ßç‡¶ü ‡¶Ü‡¶á‡¶ï‡¶®
  darkModeToggleButton.addEventListener('click', toggleDarkMode);
  document.body.appendChild(darkModeToggleButton);

  // ‡¶™‡ßá‡¶ú ‡¶≤‡ßã‡¶° ‡¶π‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶∏‡¶Æ‡¶Ø‡¶º Dark Mode ‡¶∏‡ßç‡¶ü‡ßá‡¶ü ‡¶ö‡ßá‡¶ï ‡¶ï‡¶∞‡ßÅ‡¶®
  document.addEventListener('DOMContentLoaded', checkDarkMode);
</script>
